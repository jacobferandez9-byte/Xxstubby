<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
    }

    .game a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      display: block;
    }
  </style>
</head>
